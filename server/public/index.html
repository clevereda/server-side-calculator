<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="client.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Server Side Calculator</h1>

 <div>

    <input class="numOne" type="number">
    <button class="add btn btn-info"> + </button>
    <button class="subtract btn btn-info"> - </button>
    <button class="divide btn btn-info"> / </button>
    <button class="multiply btn btn-info"> * </button>
    <input class="numTwo" type="number">
    <button type="submit" class="equals btn btn-success"> = </button>
    <button class="reset btn btn-dark"> C </button>
    
   <h2 class="theAnswer">Answer: 0</h2>
    <ul class="history"></ul>

 </div>
</body>
</html>
